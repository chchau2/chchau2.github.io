  <script>
    let carouselStates = {}; // Store current slide index for each carousel
    
    function moveSlide(step, carouselId) {
        const carousel = document.querySelector(`#${carouselId}`);
        const carouselImages = carousel.querySelector('.carousel-images');
        const slides = carousel.querySelectorAll('.carousel-image');
        const totalSlides = slides.length;
    
        // Initialize state if not set
        if (!(carouselId in carouselStates)) {
            carouselStates[carouselId] = 0;
        }
    
        // Update current slide index
        carouselStates[carouselId] += step;
    
        // Loop back if at the start or end
        if (carouselStates[carouselId] < 0) {
            carouselStates[carouselId] = totalSlides - 1;
        } else if (carouselStates[carouselId] >= totalSlides) {
            carouselStates[carouselId] = 0;
        }
    
        // Adjust opacity and translate the carousel
        slides.forEach((slide, index) => {
            slide.style.opacity = index === carouselStates[carouselId] ? "1" : "0.5";
        });
    
        carouselImages.style.transform = `translateX(-${carouselStates[carouselId] * 100}%)`;
    }
    
    // Initialize first slides
    document.querySelectorAll('.carousel').forEach(carousel => {
        carouselStates[carousel.id] = 0;
        carousel.querySelectorAll('.carousel-image')[0].style.opacity = "1";
    });
    </script>
